name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Package & Docs Deps
        run: |
          uv venv
          uv pip install -e ".[dev]" quartodoc
          # Ensure the venv bin is in the path for quarto to find the package
          echo "$GITHUB_WORKSPACE/.venv/bin" >> $GITHUB_PATH

      - name: Run Tests
        run: uv run pytest

      - name: Build API Reference
        run: uv run quartodoc build

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
